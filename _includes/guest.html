<!-- Guest Wrapper Start -->
<div section-scroll='4'  class="wd_scroll_wrap" id="wd_contect_wrapper">
<div class="wd_guest_wrapper wd_toppadder90">
	<div class="wd_overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="wd_heading wow fadeInDown" data-wow-delay="0.3s">
					<h1>Rsvp</h1>
					<img src="images/content/heading.png" alt="Heading" class="img-responsive">
				</div>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="">
					<div class="wd_guest_form">
						<div class="row">
              <form action="https://formspree.io/upaharandradhika@gmail.com" method="POST">
							<div class="form-group">
								<label>Full Name :</label>
								<input type="text" name="full_name" placeholder="Full Name" class="require">
							</div>
							<div class="form-group">
								<label>Email :</label>
								<input type="text" name="email" placeholder="Email" class="require" data-valid="email" data-error="Email should be valid.">
							</div>
              <div class="col-md-6 form-group">
                <label for="exampleFormControlSelect2">Food Preferences: (Hold down CTRL/CMD to select multiple )</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                  <option>Chicken</option>
                  <option>Seafood</option>
                  <option>Lamb</option>
                  <option>Vegetarian</option>
                  <option>Jain</option>
                </select>
              </div>
							<div class="col-md-6 form-group">
								<label>No of Guests/Family Members :</label>
								<select name="guest_no" class="require">
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
                  <option value="2">3</option>
                  <option value="2">4</option>
								</select>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="response"></div>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="wd_btn">
									<button type="submit" class="submitForm" value="Send">Submit</button>
								</div>
                &nbsp;
                <div class="text-center">
                    Please email your flight tickets to <a href="mailto:upaharandradhika@gmail.com">upaharandradhika@gmail.com</a>
                </div>
							</div>
						</form>


						</div>
					</div>
				</div>
			</div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        &nbsp;
      </div>
		</div>
	</div>
</div>
